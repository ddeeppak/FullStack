<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="layout">
        <form>
        <table border="1" >
            <th colspan="2">Form</th>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea ></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" name="Game" value="Hockey"><label>Hockey</label><br>
                    <input type="checkbox" name="Game" value="Football"><label>Football</label><br>
                    <input type="checkbox" name="Game" value="Badminton"><label>Badminton</label><br>
                    <input type="checkbox" name="Game" value="Cricket"><label>Cricket</label><br>
                    <input type="checkbox" name="Game" value="volleyball"><label>volleyball</label>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male"><label>Male</label>
                    <input type="radio" id="gender" name="gender" value="female"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td>Select Your Age</td>
                <td>
                    <select id="age" style="width: 100px;">
                        <script>
                            var i=18;
                            while(i<100)
                            {
                                const s=document.createElement("option");
                                s.value=i;
                                
                                s.innerHTML=i;
                                document.getElementById('age').appendChild(s);
                                i++;
                                
                            }
                        </script>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="file" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="but" type="button" value="Click Me">
                    <input class="but" type="reset">
                    <input class="but" type="submit" value="Submit Form">
                </td>
            </tr>

        </table>
    </form>
    </div>
</body>
</html>
